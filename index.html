<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harta și Raportare Pericole</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
        crossorigin=""/>
    <style>
        #map {
            height: 600px;
            width: 100%;
        }
        #report-form {
            width: 80%;
            margin: 20px auto;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        #report-form h2 {
            text-align: center;
        }
        #report-form label {
            display: block;
            margin: 10px 0 5px;
        }
        #report-form select, #report-form textarea {
            width: 100%;
            margin-bottom: 10px;
        }
        #report-form button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #report-form button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>eMartinel - Raportare Pericole</h1>
    <div id="map"></div>

    <!-- Form for reporting hazards -->
    <div id="report-form">
        <h2>Raportează Pericol</h2>
        <form id="hazard-form">
            <label for="type">Tip Pericol:</label>
            <select id="type" name="type">
                <option value="animal">Animal</option>
                <option value="weather">Vreme</option>
                <option value="trail">Condiție Drum</option>
            </select>
            <label for="animal-type" id="animal-type-label" style="display: none;">Tip Animal:</label>
            <select id="animal-type" name="animal-type" style="display: none;">
                <option value="bear">Urs</option>
                <option value="wolf">Lup</option>
                <option value="deer">Căprioară</option>
                <!-- Add more options as needed -->
            </select>
            <label for="description">Descriere:</label>
            <textarea id="description" name="description" rows="4" cols="50" required></textarea>
            <button type="submit">Raportează</button>
        </form>
    </div>

    <!-- Include Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
        crossorigin=""></script>

    <!-- Your custom JavaScript -->
    <script>
        // Initialize the map and set its view to Bucharest
        var map = L.map('map').setView([44.4268, 26.1025], 13);

        // Add a tile layer to the map
        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        }).addTo(map);

        // Icon definitions for different animals
        var icons = {
            bear: L.icon({
                iconUrl: 'https://cdn.icon-icons.com/icons2/4233/PNG/512/chase_canine_patrol_paw_patrol_icon_263864.png', // Replace with your icon URL
                iconSize: [32, 32],
                iconAnchor: [16, 32],
                popupAnchor: [0, -32]
            }),
            wolf: L.icon({
                iconUrl: 'https://cdn.icon-icons.com/icons2/4233/PNG/512/chase_canine_patrol_paw_patrol_icon_263864.png', // Replace with your icon URL
                iconSize: [32, 32],
                iconAnchor: [16, 32],
                popupAnchor: [0, -32]
            }),
            deer: L.icon({
                iconUrl: 'https://cdn.icon-icons.com/icons2/4233/PNG/512/chase_canine_patrol_paw_patrol_icon_263864.png', // Replace with your icon URL
                iconSize: [32, 32],
                iconAnchor: [16, 32],
                popupAnchor: [0, -32]
            })
        };

        // Handle form submission
        document.getElementById('hazard-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const type = document.getElementById('type').value;
            const animalType = document.getElementById('animal-type').value;
            const description = document.getElementById('description').value;
            const currentDate = new Date();
            const formattedDate = `${currentDate.getHours()}:${currentDate.getMinutes()} - ${currentDate.toLocaleDateString()}`;

            if (type === 'animal' && animalType) {
                const icon = icons[animalType];
                L.marker([44.4268, 26.1025], {icon: icon}).addTo(map)
                    .bindPopup(`<b>Tip Animal:</b> ${animalType}<br><b>Descriere:</b> ${description}<br><b>Raportat la:</b> ${formattedDate}`)
                    .openPopup();
            }

            // Clear the form
            document.getElementById('hazard-form').reset();
        });

        // Show or hide the animal type dropdown based on hazard type
        document.getElementById('type').addEventListener('change', function() {
            const animalTypeSelect = document.getElementById('animal-type');
            const animalTypeLabel = document.getElementById('animal-type-label');
            if (this.value === 'animal') {
                animalTypeSelect.style.display = 'block';
                animalTypeLabel.style.display = 'block';
            } else {
                animalTypeSelect.style.display = 'none';
                animalTypeLabel.style.display = 'none';
            }
        });
    </script>
</body>
</html>
